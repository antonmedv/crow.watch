name: Build

on:
  push:
    branches: [master]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/antonmedv/crow-watch

jobs:
  app:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/app:latest
            ${{ env.IMAGE_PREFIX }}/app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  cmd:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./images/cmd/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/cmd:latest
            ${{ env.IMAGE_PREFIX }}/cmd:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  migrate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./images/migrate/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/migrate:latest
            ${{ env.IMAGE_PREFIX }}/migrate:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./images/backup/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/backup:latest
            ${{ env.IMAGE_PREFIX }}/backup:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
